name: Build on Windows 2019
on: [push]
jobs:
  Build-Ommpfritt-Win2019:
    runs-on: windows-2019
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            git
            make
            mingw-w64-x86_64-boost
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-cython
            mingw-w64-x86_64-dlfcn
            mingw-w64-x86_64-double-conversion
            mingw-w64-x86_64-gsl
            mingw-w64-x86_64-gtk3
            mingw-w64-x86_64-gtkmm3
            mingw-w64-x86_64-icu
            mingw-w64-x86_64-imagemagick
            mingw-w64-x86_64-kitemmodels-qt5
            mingw-w64-x86_64-libffi
            mingw-w64-x86_64-libdeflate
            mingw-w64-x86_64-libwebp
            mingw-w64-x86_64-mesa
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-nsis
            mingw-w64-x86_64-openssl
            mingw-w64-x86_64-poppler
            mingw-w64-x86_64-python
            mingw-w64-x86_64-python-pytest
            mingw-w64-x86_64-qt5
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-zlib
      - run: pacman -Q
      - run: pacman -Q | wc -l
      - run: git clone https://gitlab.com/inkscape/lib2geom.git
      - run: cd lib2geom; git checkout 37876ed4; cd ..
      - run: cmake -S lib2geom
                   -B build-lib2geom
                   -G"MSYS Makefiles"
                   -D2GEOM_TESTING=OFF
                   -DCMAKE_INSTALL_PREFIX=${{ env.GITHUB_WORKSPACE }}/lib2geom-install
      - run: cmake --build build-lib2geom
                   --target install
                   --config Release
                   -j4
      - uses: actions/checkout@v2
      - run: cmake -P cmake/patch_getprerequisites_module.cmake
      - run: cmake -S .
                   -B build
                   -G"MSYS Makefiles"
                   -DCMAKE_BUILD_TYPE=Release
                   -DCMAKE_PREFIX_PATH=${{ env.GITHUB_WORKSPACE }}/lib2geom-install
                   -DCMAKE_INSTALL_PREFIX=${{ env.GITHUB_WORKSPACE }}/omm-install
                   -DBUILD_TESTING=OFF
      - run: cmake --build build
                   --target all
                   --config Release
                   -j4
      - run: uname -a
      - run: pacman -Q
      - run: pacman -Q | wc -l
        #- uses: mxschmitt/action-tmate@v3
      - run: cmake --build build
                   --target install
                   --config Release
                   -j4
      - run: python build/generate-icons.py
      - run: cmake -S .
                   -B build
      - run: cmake --build build
                   --target package
                   --config Release
                   -j4
      - uses: actions/upload-artifact@v2
        with:
          name: ommpfritt-installer-win2019
          path: build/ommpfritt-*.exe
  Make-Release:
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: Build-Ommpfritt-Win2019
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: ommpfritt-installer-win2019
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "ommpfritt-*.exe"
          token: ${{ secrets.GITHUB_TOKEN }}
